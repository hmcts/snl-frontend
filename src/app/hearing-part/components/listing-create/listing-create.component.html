<mat-card class="sessions-create-container">
  <mat-card-header>
    <mat-card-subtitle>Create a new listing request</mat-card-subtitle>
  </mat-card-header>

  <mat-form-field>
    <input [(ngModel)]="caseNumber" matInput placeholder="Case number" type="text"> *
  </mat-form-field>

  <mat-form-field>
    <input [(ngModel)]="caseTitle" matInput placeholder="Case title" type="text"> *
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Case type" [(value)]="listing.caseType">
      <mat-option *ngFor="let case of caseTypes" value="{{case}}">{{case}}</mat-option>
    </mat-select> *
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Hearing type" [(value)]="listing.hearing">
      <mat-option *ngFor="let hearing of hearings" value="{{hearing}}">{{hearing}}</mat-option>
    </mat-select> *
  </mat-form-field>

  <mat-form-field>
    <input [(ngModel)]="listing.duration" type="number" matInput placeholder="Duration">
    Minutes *
  </mat-form-field>

  <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile>Target Schedule</mat-grid-tile>
    <mat-grid-tile>From:
      <mat-card-content class="inputs-container" fxLayout="column" fxLayoutGap="0.5%">
        <mat-form-field fxFlex="10%" fxFlexAlign="start start" class="date-picker-element">
          <input matInput [matDatepicker]="pickerStart" [(ngModel)]="listing.start" placeholder="M/D/YYYY">
          <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
          <mat-datepicker #pickerStart></mat-datepicker>
        </mat-form-field>
      </mat-card-content>
    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile>To:
      <mat-card-content class="inputs-container" fxLayout="column" fxLayoutGap="0.5%">
        <mat-form-field fxFlex="10%" fxFlexAlign="end end" class="date-picker-element">
          <input matInput [matDatepicker]="pickerEnd" [(ngModel)]="listing.end" placeholder="M/D/YYYY">
          <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
          <mat-datepicker #pickerEnd></mat-datepicker>
        </mat-form-field>
      </mat-card-content>
    </mat-grid-tile>
  </mat-grid-list>

  -==-=-=


    <button mat-raised-button color="accent" fxFlexAlign="right" (click)="getData()">Get Data</button>
    <button mat-raised-button color="accent" fxFlexAlign="right" (click)="create()">Save</button>

</mat-card>
