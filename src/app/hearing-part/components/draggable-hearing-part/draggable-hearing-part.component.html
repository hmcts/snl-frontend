<div class="draggable-hearing fc-event" [attr.data-hearingid]="hearingPart.id" fxLayout="row" fxLayoutAlign="space-between" fxLayoutGap="3%">
  <span fxFlex>{{hearingPart.caseTitle}}</span>
  <span fxFlex="30%">{{hearingPart.hearingType.description}}</span>
  <span fxFlex="15%">{{hearingPart.duration | appDurationFormat}}</span>
  <span fxFlex="5%" *ngIf="hearingPart.belongsToMultiSession">*</span>
</div>
