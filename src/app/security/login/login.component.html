<div class="login-component">
  <div class="alert alert-danger" [hidden]="!error">
    There was a problem logging in. Please try again.
  </div>
  <form #loginForm="ngForm" role="form" class="login-form" (submit)="login()">

    <app-govuk-input id="username" name="username" [(value)]="credentials.username" [label]="{text:'Login'}"></app-govuk-input>
    <app-govuk-input id="password" name="password" [(value)]="credentials.password" [label]="{text:'Password'}"></app-govuk-input>

    <br/>
    <app-govuk-button text="Login"></app-govuk-button>
  </form>
</div>
