<mat-toolbar color="primary" class="toolbar-container">
  <mat-toolbar-row>
      <span class="name-element">Scheduling and listing</span>

      <span class="example-spacer"></span>

      <div *ngIf="isInRole('officer')">
        <button mat-button routerLink='/' routerLinkActive="active">Main</button>
        <button mat-button [matMenuTriggerFor]="sessions">Sessions</button>
          <mat-menu #sessions="matMenu" color="primary">
              <a routerLink="sessions/search" routerLinkActive="active">
                  <button mat-menu-item color="primary">Search</button>
              </a>
              <a routerLink="sessions/create" routerLinkActive="active">
                  <button mat-menu-item>Create</button>
              </a>
          </mat-menu>
        <button mat-button routerLink='calendar' routerLinkActive="active">Calendar</button>
        <button mat-button routerLink='planner' routerLinkActive="active">Planner</button>
        <button mat-button routerLink='listing' routerLinkActive="active">Listing (new)</button>
        <button mat-button routerLink='problems' routerLinkActive="active">Problems</button>
      </div>

      <div *ngIf="isInRole('judge')">
        <button mat-button routerLink='/home/judge/main' routerLinkActive="active">Main</button>
        <button mat-button routerLink='/home/judge/diary-calendar' routerLinkActive="active">Calendar</button>
        <button mat-button routerLink='problems' routerLinkActive="active">Problems</button>
      </div>

    <span class="fill-space"></span>

    <div>
      <app-auth-toolbar-element ></app-auth-toolbar-element>
    </div>

  </mat-toolbar-row>
</mat-toolbar>

<div class="toolbar-to-content-spacer" ></div>

<div class="content-container" style="margin-left: 15px">
  <router-outlet></router-outlet>
</div>
