<app-report-picker [reportNames]="reportNames" (chooseReport)="chooseReport($event)"></app-report-picker>

<div [ngSwitch]="chosenReport">
  <app-unlisted-hearing-requests *ngSwitchCase="reports.UnlistedHearingRequests"></app-unlisted-hearing-requests>
  <div *ngSwitchDefault>No report chosen</div>
</div>
