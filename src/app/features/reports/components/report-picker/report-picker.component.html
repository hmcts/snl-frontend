<mat-menu #rootMenu="matMenu">
  <button *ngFor="let reportName of reportNames"
          mat-menu-item
          (click)="chooseReport.emit(reportName)">{{reportName}}</button>
</mat-menu>

<span>Choose a report:</span>
<button mat-raised-button color="accent" [matMenuTriggerFor]="rootMenu">
  Reports
</button>
