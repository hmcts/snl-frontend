<mat-menu #rootMenu="matMenu">
  <button *ngFor="let report of getReportValues()"
          mat-menu-item
          (click)="chooseReport.emit(report)">{{report}}</button>
</mat-menu>

<span>Choose a report:</span>
<button mat-raised-button color="accent" [matMenuTriggerFor]="rootMenu">
  Reports
</button>
