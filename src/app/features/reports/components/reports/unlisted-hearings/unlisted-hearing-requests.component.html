<mat-table #table [dataSource]="dataSource">
  <!-- Position Column -->
  <ng-container matColumnDef="title">
    <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="hearings">
    <mat-header-cell *matHeaderCellDef> Hearings </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.hearings}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="minutes">
    <mat-header-cell *matHeaderCellDef> Minutes </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.minutes}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
