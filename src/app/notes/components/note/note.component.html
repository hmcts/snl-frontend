<form class="block">
  <div *ngIf="note.displayCreationDetails" style="font-size: 12px">{{note.modifiedBy}} - {{note.createdAt}}</div>

  <mat-form-field  style="width: 100%">
    <textarea  id="note-textarea" [readonly]="note.readonly" [formControl]="content" matInput matTextareaAutosize="true" placeholder="{{note.inputLabel}}" value="{{note.content}}"></textarea>
  </mat-form-field>
</form>
