<form class="block" id="note-{{note.type.split(' ').join('')}}">
  <div *ngIf="note.modifiedBy && note.createdAt" style="font-size: 12px">{{note.modifiedBy}} - {{note.createdAt}}</div>

  <mat-form-field style="width: 100%">
    <textarea 
      id="note-textarea" 
      [formControl]="content" 
      matInput 
      matTextareaAutosize="true" 
      placeholder="{{note.inputLabel}}" 
      value="{{note.content}}"></textarea>
  </mat-form-field>
</form>
