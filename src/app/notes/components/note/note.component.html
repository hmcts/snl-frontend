<form class="block" id="note-{{note.type.split(' ').join('')}}">
  <div *ngIf="note.modifiedBy && note.createdAt" style="font-size: 12px">{{note.modifiedBy}} - {{formatDate(note.createdAt)}}</div>

  <mat-form-field style="width: 100%">
    <textarea 
      id="note-textarea" 
      [formControl]="content" 
      matInput 
      matTextareaAutosize="true" 
      placeholder="{{note.inputLabel}}" 
      (change)="content.setValue(note.content.trim())"></textarea>
  </mat-form-field>
</form>
