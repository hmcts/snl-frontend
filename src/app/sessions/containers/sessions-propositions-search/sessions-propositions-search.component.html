<div fxLayout="row" fxLayoutGap="3%">
    <div class="propositions-search-container" fxFlex="20">
        <app-sessions-propositions-form [judges]="judges$ | async"
                                        [rooms]="rooms$ | async"
                                        [judgesLoading]="judgesLoading$ | async"
                                        [roomsLoading]="roomsLoading$ | async"
                                        (searchProposition)="search($event)">
        </app-sessions-propositions-form>
    </div>
    <div fxFlex>
        <app-sessions-propositions-table [sessionPropositions]="sessionPropositions$ | async">
        </app-sessions-propositions-table>
    </div>
</div>
