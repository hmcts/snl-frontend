<div *ngIf="!dataSource">
  <mat-card>
    <mat-card-header>
      <mat-card-title>No sessions avaiable!</mat-card-title>
    </mat-card-header>
  </mat-card>
</div>

<mat-table *ngIf="dataSource" #table [dataSource]="dataSource">
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <mat-header-cell *matHeaderCellDef> Judge </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.judge.name}} </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Room </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.room.name}} </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="time">
    <mat-header-cell *matHeaderCellDef> Time </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.date.getHours()}}:{{element.date.getMinutes()}} </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="jurisdiction">
    <mat-header-cell *matHeaderCellDef> Jurisdiction </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.jurisdiction}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
