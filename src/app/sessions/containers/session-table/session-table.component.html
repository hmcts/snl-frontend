<div *ngIf="!dataSource">
  <mat-card>
    <mat-card-header>
      <mat-card-title>No sessions avaiable!</mat-card-title>
    </mat-card-header>
  </mat-card>
</div>

<mat-table *ngIf="dataSource" #table [dataSource]="dataSource">
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <mat-header-cell *matHeaderCellDef> Judge </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.judgeId}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="time">
    <mat-header-cell *matHeaderCellDef> Time </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.start.getHours()}}:{{element.start.getMinutes()}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="duration">
    <mat-header-cell *matHeaderCellDef> Duration </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.duration}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
