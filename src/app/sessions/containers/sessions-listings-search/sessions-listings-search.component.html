<div fxLayout="row" fxLayout.lt-lg="column" fxLayoutGap="20px">
  <div fxFlex="25%">
    <app-sessions-filter
            (filter)="filters$.next($event)"
            [rooms]="rooms$ | async"
            [judges]="judges$ | async"
            [sessionTypes]="sessionTypes$ | async"
            [startDate]="startDate"
            [endDate]="endDate">
    </app-sessions-filter>
  </div>
  <div fxFlex>
    <div class="heading">
      Listing Requests:
    </div>

    <div>
      <app-hearing-parts-preview id="hearing-part-preview"
                                 [hearings]="hearings$ | async"
              [sessions]="sessions$ | async"
                                 (selectHearing)="selectHearingPart($event)">
      </app-hearing-parts-preview>
    </div>

    <div class="heading">
      Actions:
    </div>

    <div fxLayout="col">
      <button [disabled]="!assignButtonEnabled()" mat-raised-button
              color="accent"
              fxFlexAlign="center"
              (click)="openAssignDialog()"
              class="get-sessions-button"
              id="assign">List Hearing</button>
      <p>{{errorMessageToDisplay}}</p>
    </div>

    <div class="heading">
      Sessions:
    </div>

    <div>
      <app-session-table
              (selectSessions)="selectSession($event)"
              (viewNotes)="openNotesDialog($event)"
              [sessions]="filteredSessions">
      </app-session-table>
    </div>
  </div>
</div>
