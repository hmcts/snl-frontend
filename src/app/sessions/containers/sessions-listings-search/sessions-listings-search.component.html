<div fxLayout="row" fxLayout.lt-lg="column" fxLayoutGap="20px">
  <div fxFlex="25%">
    <app-sessions-filter
            (filter)="filters$.next($event)"
            [rooms]="rooms$ | async"
            [judges]="judges$ | async"
            [sessionTypes]="sessionTypes$ | async">
    </app-sessions-filter>
  </div>
  <div fxFlex>
    <div class="heading">
      Listing Requests:
    </div>

    <div>
      <app-hearings-table id="hearing-part-preview"
                          [hearings]="hearings$ | async"
                          [totalCount]="totalHearingsCount"
                          (onClearSelection)="onHearingsClearSelection()"
                          (selectHearing)="selectHearing($event)"
                          (onNextPage)="onNextHearingsPage($event)">
      </app-hearings-table>
    </div>

    <div class="heading">
      Actions:
    </div>

    <div fxLayout="col">
      <button [disabled]="!assignButtonEnabled()" mat-raised-button
              color="accent"
              fxFlexAlign="center"
              (click)="openAssignDialog()"
              class="get-sessions-button"
              id="assign">List Hearing</button>
      <span class="error-message">{{errorMessage}}</span>
    </div>

    <div class="heading">
      Sessions:
    </div>

    <div>
      <app-session-table
              (onNextPage)="onNextSessionsPage($event)"
              (selectSessions)="selectSession($event)"
              (viewNotes)="openNotesDialog($event)"
              [totalCount]="totalSessionsCount"
              [sessions]="sessions$ | async">
      </app-session-table>
    </div>
  </div>
</div>
