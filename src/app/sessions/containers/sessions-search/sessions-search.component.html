<div fxLayout="row" fxLayout.lt-lg="column" fxLayoutGap="20px">
    <div fxFlex="25%">
        <app-sessions-filter
                (filter)="filters$.next($event)"
                [rooms]="rooms$ | async"
                [judges]="judges$ | async"
                [sessionTypes]="sessionTypes$ | async"
                [startDate]="startDate"
                [endDate]="endDate">
        </app-sessions-filter>
    </div>
    <div fxFlex>
        <div class="heading">
            Sessions:
        </div>

        <div>
            <app-session-amendment-table
                    [sessions] = "filteredSessions$ | async">
            </app-session-amendment-table>
        </div>
    </div>
</div>
