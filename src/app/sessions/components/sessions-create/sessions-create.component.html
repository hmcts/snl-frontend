<mat-card class="sessions-create-container">
  <mat-card-header>
    <mat-card-subtitle>Create session</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="inputs-container" fxLayout="column" fxLayoutGap="0.5%">
    <mat-form-field fxFlex="10%" fxFlexAlign="start start" class="date-picker-element">
      <input matInput [matDatepicker]="picker" [(ngModel)]="chosenDate" placeholder="Choose date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div fxLayout="row" fxLayoutGap="3%">
      <mat-form-field>
        <input matInput placeholder="Start time">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="End time">
      </mat-form-field>
    </div>

    <mat-form-field>
      <input matInput placeholder="Case type">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Judge">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Room">
    </mat-form-field>

    <button mat-raised-button color="accent"  fxFlexAlign="center" (click)="create(chosenDate)">Create</button>
  </mat-card-content>
</mat-card>
