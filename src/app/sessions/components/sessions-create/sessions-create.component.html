<mat-card class="sessions-create-container">
  <mat-card-header>
    <mat-card-subtitle>Create session</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="inputs-container" fxLayout="column" fxLayoutGap="0.5%">
    <mat-form-field fxFlex="10%" fxFlexAlign="start start" class="date-picker-element">
      <input matInput [matDatepicker]="picker" [(ngModel)]="session.start" placeholder="Choose date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input [(ngModel)]="session.duration" matInput placeholder="Duration">
    </mat-form-field>

    <mat-form-field>
      <input [(ngModel)]="session.judgeId" matInput placeholder="Judge">
    </mat-form-field>

    <mat-form-field>
      <input [(ngModel)]="session.roomId" matInput placeholder="Room">
    </mat-form-field>

    <button mat-raised-button color="accent"  fxFlexAlign="center" (click)="create()">Create</button>
  </mat-card-content>
</mat-card>
