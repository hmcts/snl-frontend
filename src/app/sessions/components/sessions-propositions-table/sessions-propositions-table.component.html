<div *ngIf="!tableVisible">
    <mat-card>
        <mat-card-header>
            <mat-card-title>No propositions!</mat-card-title>
        </mat-card-header>
    </mat-card>
</div>

<mat-table id="sessions-table" *ngIf="dataSource && tableVisible" #table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="judge">
        <mat-header-cell *matHeaderCellDef> Judge </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.judge.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="room">
        <mat-header-cell *matHeaderCellDef> Room </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.room.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="startTime">
        <mat-header-cell *matHeaderCellDef> Start Time </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.startTime}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="endTime">
        <mat-header-cell *matHeaderCellDef> End Time </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.endTime}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="availibility">
        <mat-header-cell *matHeaderCellDef> Availibility </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.availibility}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <a mat-button color="primary" routerLink="." (click)="createSession(element)">Create session</a>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
