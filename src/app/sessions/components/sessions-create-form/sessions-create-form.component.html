<mat-card class="sessions-create-container">
  <mat-card-header>
    <mat-card-subtitle>Create session</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="inputs-container" fxLayout="column" fxLayoutGap="0.5%">
    <form [formGroup]="form" (ngSubmit)="save();" id="create-session" fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="0.5%">

      <mat-form-field fxFlex="10%" fxFlexAlign="start start" class="date-picker-element">
        <input id="startTime" formControlName="startTime" matInput placeholder="Start time" type="time">
        <input matInput id="startDate" [matDatepicker]="picker" [(ngModel)]="sessionCreate.start" placeholder="Choose date" [ngModelOptions]="{standalone: true}">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <!--
      <mat-form-field>
        <input id="startTime" formControlName="startTime" matInput placeholder="Start time" type="time">
      </mat-form-field>
      -->

      <mat-form-field>
        <input id="duration" formControlName="durationInMinutes" type="number" matInput placeholder="Duration">
        <!--
        <input id="duration" [(ngModel)]="durationInMinutes" matInput placeholder="Duration">
        -->
      </mat-form-field>

      <!--
      <mat-form-field>
        <mat-select id="selectCaseType" placeholder="Select the case type" [(value)]="session.caseType">
          <mat-option *ngFor="let case of localCaseTypes" selected="case.code === session.caseType"
                      value="{{case.code}}">{{case.description}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-select id="selectRoom" placeholder="{{roomsPlaceholder}}" [(value)]="session.roomId">
          <mat-option value="">(No room)</mat-option>
          <mat-option *ngFor="let room of rooms" value="{{room.id}}">{{room.name}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-select id="selectJudge" placeholder="{{judgesPlaceholder}}" [(value)]="session.personId">
          <mat-option value="">(No judge)</mat-option>
          <mat-option *ngFor="let judge of judges" value="{{judge.id}}">{{judge.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      -->
      <div fxLayout="row" fxFlexAlign="end" fxLayoutAlign="end" mat-dialog-actions>
        <button id="create" mat-raised-button color="accent" fxFlexAlign="center" (click)="create()">Create</button>
        <button *ngIf="showCancelButton()" mat-raised-button color="accent" fxFlexAlign="center" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
