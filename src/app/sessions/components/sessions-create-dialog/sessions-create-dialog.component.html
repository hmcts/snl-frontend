<div class="container" fxLayout="column" fxLayoutAlign="center center">
  <div fxFlex fxLayout="column" fxLayoutAlign="center center" *ngIf="data.sessionBeingCreated$ | async">
    <p fxFlex>
      Your session is being created...
    </p>
    <p fxFlex>
      Potential problems will be displayed below when computation finishes.
    </p>

    <mat-spinner fxFlex></mat-spinner>
  </div>


  <div *ngIf="!(data.sessionBeingCreated$ | async)">
    <div>
      Session created!
    </div>
    <div>
      Problems:
    </div>
  </div>

  <div *ngFor="let problem of data.problems$ | async">
    <div>{{problem.severity}} - {{problem.type}}</div>
  </div>

  <div fxLayout="row" fxFlexAlign="end" fxLayoutAlign="end" mat-dialog-actions>
    <button mat-button (click)="onCloseClick()">Leave</button>
  </div>

</div>
