<mat-card >
  <mat-card-header>
    <mat-card-subtitle>Search sessions</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content fxLayout="row" fxLayoutGap="3%">
    <mat-form-field fxFlex="10%" fxFlexAlign="start start" class="date-picker-element">
      <input matInput [matDatepicker]="picker" [(ngModel)]="chosenDate" placeholder="Choose date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button mat-raised-button color="accent"  fxFlexAlign="center" (click)="getSessions(chosenDate)" class="get-sessions-button">Get Sessions</button>
  </mat-card-content>
</mat-card>

<mat-divider></mat-divider>

<div>
  <app-session-table></app-session-table>
</div>
