<div fxLayout="row" fxLayoutGap="5%">
  <div fxFlex="20%">
    <app-sessions-filter
            (filter)="filter($event)"
            [rooms]="rooms$ | async"
            [judges]="judges$ | async">

    </app-sessions-filter>
  </div>
  <div fxFlex="80%">
    <mat-card >
      <mat-card-header>
        <mat-card-subtitle>Search sessions</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content fxLayout="row" fxLayoutGap="3%">
        <mat-form-field fxFlex="10%" fxFlexAlign="start start" class="date-picker-element">
          <input matInput [matDatepicker]="picker" [(ngModel)]="startDate" placeholder="Choose date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field fxFlex="10%" fxFlexAlign="start start" class="date-picker-element">
          <input matInput [matDatepicker]="pickerEnd" [(ngModel)]="endDate" placeholder="Choose end date">
          <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
          <mat-datepicker #pickerEnd></mat-datepicker>
        </mat-form-field>

        <button mat-raised-button color="accent" fxFlexAlign="center" (click)="getSessions(startDate, endDate)" class="get-sessions-button">Get Sessions</button>
      </mat-card-content>
    </mat-card>

    <mat-divider></mat-divider>

    <div style="margin-top: 30px; margin-bottom: 10px">
      Listing Requests:
    </div>

    <div>
      <app-hearing-parts-preview
              [hearingParts]="hearingParts$ | async"
              [sessions]="sessions$ | async"
              (selectHearingPart)="selectHearingPart($event)">
      </app-hearing-parts-preview>
    </div>

    <div style="margin-top: 30px; margin-bottom: 10px">
      Actions:
    </div>

    <button [disabled]="!assignButtonEnabled()" mat-raised-button
            color="accent"
            fxFlexAlign="center"
            (click)="assignToSession()"
            class="get-sessions-button">Assign</button>

    <div>
      <app-session-table
              (selectSession)="selectSession($event)"
              [sessions] = "filteredSessions | async">
      </app-session-table>
    </div>
  </div>
</div>
