<div>
    <mat-button-toggle-group name="viewType" value="room">
        <mat-button-toggle (click)="setRoomView()" value="room">Rooms</mat-button-toggle>
        <mat-button-toggle (click)="setJudgeView()" value="judge">Judges</mat-button-toggle>
    </mat-button-toggle-group>
</div>
<br />
<div>
    <app-room-planner *ngIf="view==='room'"
                      (eventClick)="eventClick($event)"
                      (eventResize)="eventModify($event)"
                      (eventDrop)="eventModify($event)"
                      (eventMouseOver)="eventMouseOver($event)"
                      (drop)="drop($event)"
                      (loadDataAction)="loadDataForAllJudges($event)"
                      [initialStartDate]="lastSearchDateRange?.startDate"
                      [sessions]="sessions"
    ></app-room-planner>
    <app-judge-planner *ngIf="view==='judge'"
                       (eventClick)="eventClick($event)"
                       (eventResize)="eventModify($event)"
                       (eventDrop)="eventModify($event)"
                       (eventMouseOver)="eventMouseOver($event)"
                       (drop)="drop($event)"
                       (loadDataAction)="loadDataForAllJudges($event)"
                       [initialStartDate]="lastSearchDateRange?.startDate"
                       [sessions]="sessions"
    ></app-judge-planner>
</div>
