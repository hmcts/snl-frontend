<app-calendar [preTransformedData]="sessions$ | async"
                    (loadData)="childLoadDataAction($event)"
                    (eventClickCallback)="childEventClick($event)"
                    (eventDropCallback)="childEventDrop($event)"
                    (eventResizeCallback)="childEventResize($event)"
                    (eventMouseOverCallback)="childEventMouseOver($event)"
                    (dropCallback)="childDrop($event)"
                    [resourceColumns]="columns"
                    [resources]="resources"
                    [dataTransformer]="dataTransformer"
                    [header]="header"
                    [defaultView]="defaultView"
                    [initialStartDate]="initialStartDate"
></app-calendar>
